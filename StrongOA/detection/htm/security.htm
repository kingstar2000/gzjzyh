<h2 align=center>≡设置受信任的站点≡</h2>
<p>由于系统应用了一些控件，因此需要对浏览器进行一些设置。 </p>
<p>（1）本系统要求Internet Explorer7.0或更高版本。首先查看IE版本：打开IE浏览器→帮助→关于Internet Explorer如果版本低于7.0请对您的IE予以升级。 </p>
<p align="center"><img src="../images/security01.jpg" width="430" height="507" /></p>
<p>（2）增加办公网为受信任站点：双击浏览器下方的受信任站点或者工具→Internet选项→安全→选择受信任的站点，点击“站点”按钮，如下图所示：</p>
<p align="center"><img src="../images/security02.jpg" width="459" height="352" /> </p>
<p>（3）启用ActiveX控件或插件。 </p>
<p align="center"><img src="../images/security03.jpg" width="430" height="507" /></p>
<p>进入安全设置，对列表中的ActiveX控件和插件均选择为启用。 </p>
<p align="center"><img src="../images/security04.jpg" width="478" height="469" /></p>
</body>
</HTML>
